<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthday</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <h1>Is your birthday a palindrome?</h1>

      <header class="hero">
        <img class="hero-img" src="images/bday.svg" />
      </header>
      <div class="container-main">
        <div class="container">
          <label for="date-of-birth">Date of Birth</label>
          <input type="date" id="date-of-birth" />
          <button id="btn-check">Show</button>
          <p id="output"></p>
        </div>
      </div>
    </div>
    <footer class="social-links">
      <a href="https://github.com/vanshitalavange"
        ><i class="fab fa-github"></i
      ></a>
      <a href="https://www.linkedin.com/in/vanshitalavange/"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a href="https://twitter.com/LavangeVanshita"
        ><i class="fab fa-twitter-square"></i
      ></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
